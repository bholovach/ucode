<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Settings</title>
        <link rel="stylesheet" href="style.css">
    </head> 
    <body>
        <h1 style="text-align: center;">Settings</h1>
        <div class="wrapper">
            <div>
                <div class="wrapper2">
                    <img src="assets/images/artistic-brush.png" alt=""><br>
                    <img src="assets/images/computer-screen.png" alt=""><br>
                    <img src="assets/images/sms-speech-bubble.png" alt=""><br>
                    <img src="assets/images/user-icon.png" alt="">
                </div>
            </div>
            <div class="wrapper1">
                    <div class="col1">
                    <div class="first">
                        <p>Typeface</p>
                            <select class="color" name="color">
                                <option value="acunim">acunim</option>
                                <option value="comic">comic</option>
                                <option value="Times New Roman">Times New Roman</option>
                            </select>
                        <p class="top">Weight</p>
                        <div class="bot">
                            <input type="checkbox" class="custom-checkbox" name="regular" tabindex="1" value="Other" id="regular">
                            <label for="regular">Regular</label>
                            <input type="checkbox" class="custom-checkbox" name="bold" tabindex="2" value="Other" id="bold">
                            <label for="bold">Bold</label>
                        </div>
                    </div>
                </div>
                <div class="col2">
                    <div class="second">
                        <p class="text">Dark UI</p>
                            <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                            </label>
                        <p>Color</p>
                            <input type="checkbox" class="custom-checkbox1" name="blue" tabindex="3" value="Other" id="blue">
                            <label for="blue"></label>
                            <input type="checkbox" class="custom-checkbox1" name="green" tabindex="4" value="Other" id="green">
                            <label for="green"></label>
                            <input type="checkbox" class="custom-checkbox1" name="pink" tabindex="5" value="Other" id="pink">
                            <label for="pink"></label>
                            <input type="checkbox" class="custom-checkbox1" name="yellou" tabindex="6" value="Other" id="yellou">
                            <label for="yellou"></label>
                            <input type="checkbox" class="custom-checkbox1" name="orange" tabindex="7" value="Other" id="orange">
                            <label for="orange"></label>
                    </div>  
                </div>
                <div class="three">
                    <p>Size</p>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider1" id="myRange">
                      </div>
                      <div>
                        <p class="a">A</p>
                      </div>
                      <div>
                        <p class="a1">A</p>
                      </div>
                </div>
            </div>
        </div>
    </body>
</html>
